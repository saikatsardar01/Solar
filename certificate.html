
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="./SLIDER/InnovationSkylineCertificate.png" src="./SLIDER/InnovationSkylineCertificate.png">
<title>Certificate Generator</title>

<body>
<div class="container">
    <h1>Certificate Generator</h1>
     <br>
      <br>
    <label>
   
        Name:
        <input id="name" type='text'>
    </label>
<a href="./SLIDER/InnovationSkylineCertificate.png" id="download-btn">Download</a>

    <canvas id="canvas" height="350px" width="500px"></canvas>
</div>


<br>
<br>
</body>

<script>
const canvas = document.getElementById('canvas')
const ctx = canvas.getContext('2d')
const nameInput = document.getElementById('name')
const downloadBtn = document.getElementById('download-btn')
const forComp = "25"

const image = new Image()
image.src = './SLIDER/InnovationSkylineCertificate.png'
image.onload = function () {
	drawImage()
}

function drawImage() {
	// ctx.clearRect(0, 0, canvas.width, canvas.height)
	ctx.drawImage(image, 0, 0, canvas.width=1000, canvas.height=700)
	ctx.font = '50px system-UI'
    forComp.font = '20px system-UI'
	ctx.fillStyle = '#fff'
	ctx.fillText(nameInput.value, 250, 310)
    ctx.fillText(forComp, 510, 500, )
}

nameInput.addEventListener('input', function () {
	drawImage()
})

downloadBtn.addEventListener('click', function () {
	downloadBtn.href = canvas.toDataURL('./SLIDER/InnovationSkylineCertificate.png')
	downloadBtn.download = './SLIDER/InnovationSkylineCertificate.png - ' + nameInput.value

})
	
	
</script>
